<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<body>
    <header th:replace="layout/layout :: header"></header>
    <h1 class="text-secondary" th:text="${titulo}"></h1>
    <main class="d-flex justify-content-center">
    <div class="row row-cols-1 row-cols-md-4 g-4 w-75 ">
        <div class="col d-flex justify-content-center" th:each="personaje : ${personajes}">
            <div class="card h-100" style="width: 18rem;" >
                <img th:src="@{'/upload/'+${personaje.imagen}}" class="card-img-top" th:alt="${personaje.imagen}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${personaje.nombre}"></h5>
                    <p class="card-text" th:text="${personaje.historia}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${personaje.frase}"></li>
                    <li class="list-group-item">Pelicula</li>
                </ul>
                <div class="card-body">
                    <a th:href="@{/form/} + ${personaje.id}" class="card-link">Editar</a>
                    <a th:href="@{/detalles/} + ${personaje.id}" class="card-link">Detalles</a>
                    <a th:href="@{/delete/} + ${personaje.id}" class="card-link" onclick="return confirm('¿Estás seguro que quieres eliminar?');">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
    </main>
        <div th:replace="layout/layout :: footer"></div>
</body>
</html>
