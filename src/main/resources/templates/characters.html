<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>

    <a th:href="@{/form}"></a>
    <h1 th:text="${titulo}"></h1>
    <main class="d-flex justify-content-center">
    <div class="row row-cols-1 row-cols-md-4 g-4 w-75 ">
        <div class="col d-flex justify-content-center" th:each="personaje : ${personajes}">
            <div class="card h-100" style="width: 18rem;" >
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${personaje.nombre}"></h5>
                    <p class="card-text" th:text="${personaje.historia}"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="${personaje.frase}"></li>
                    <li class="list-group-item">Pelicula</li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
</body>
</html>
