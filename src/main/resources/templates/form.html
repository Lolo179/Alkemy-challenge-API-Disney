<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-3">
        <h1 th:text="${titulo}" class="text-secondary"></h1>
        <form th:action="@{/form}" th:object="${personaje}" method="POST" enctype="multipart/form-data">

            <div class="mb-3 w-50">
                <label class="form-label">Nombre del personaje</label>
                <input type="text" placeholder="Nombre" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>
            <div class="mb-3 w-50">
                <label for="edadPersonaje" class="form-label">Edad del personaje</label>
                <input type="number"  class="form-control" placeholder="Edad" th:field="*{edad}" id="edadPersonaje" th:errorclass="'form-control alert-danger'">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
            </div>
            <div class="mb-3 w-50">
                <label for="pesoPersonaje" class="form-label">Peso del personaje</label>
                <input type="number" class="form-control" step="0.1" placeholder="Peso" th:field="*{peso}" id="pesoPersonaje">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></small>
                
            </div>
            <div class="mb-3 w-50">
                <label for="frasePersonaje" class="form-label">Frase caracteristica del personaje</label>
                <input type="text" class="form-control" placeholder="Frase caracteristica" th:field="*{frase}" id="frasePersonaje">
            </div>
            <div class="mb-3 w-50">
                <label for="historiaPersonaje" class="form-label">Historia del personaje</label>
                <textarea class="form-control" placeholder="Historia del personaje" th:field="*{historia}"
                    rows="3" id="historiaPersonaje"></textarea>
             </div>
          <!--  <div class="mb-3 w-50">
                <label for="peliculaPersonaje" class="form-label">Pelicula en la que aparece el personaje</label>
                <input type="text" class="form-control" placeholder="Pelicula">
            </div>-->
            <div class="mb-3 w-50">
                <label for="imagenPersonaje" class="form-label">Imagen</label>
                <input type="file" name="file" class="form-control" id="imagenPersonaje">
            </div>
            <div> 
                <input type="submit" value="Crear Personaje" class="btn btn-primary">
            </div>

            <input type="hidden" th:field="*{id}">
        </form>
    </div>
    <div th:replace="layout/layout :: footer"></div>
</body>

</html>
